{% extends 'base.html' %}

{% block content %}

{% for message in get_flashed_messages() %}
<div class="alert alert-success alert-dismissible show" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

{% endfor %}
<div class="container emp-profile shadow-lg" style="padding-top: 30px">
        <div class="row">
            <div class="col-md-6">
                <div class="profile-head">
                    <h3>
                        <b>Summary </b>
                    </h3>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8" style="padding-top: 5px; padding-left: 32px">
                <div class="tab-content profile-tab" id="myTabContent">
                    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                        <img src="{{url_for('static',filename='Images/graph.png')}}" alt=""
                            style="width: 900px;height: 350px">
                        <br><br>
                    </div>
                </div>
            </div>
        </div>

        {% endblock %}
