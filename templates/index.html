{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="card text-dark bg-light mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-header">Login</h5>
        <p class="card-body">Click below to login!</p>
        <a href="{{url_for('login')}}" class="btn btn-outline-dark">Login</a>
      </div>
    </div>
  </div>
  <div class="card text-dark bg-light mb-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-header">Register</h5>
        <p class="card-body">Don't have an account? Click below to get started!</p>
        <a href="{{url_for('add_user')}}" class="btn btn-outline-dark">Register</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
